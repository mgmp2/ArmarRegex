<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>  </title>
</head>
<body>
  <div class="box-form">
    <h1>Armando Regular Expression</h1>
    <form class="" id="form" method="post">

      <label for="">Nombre: </label><input type="text" pattern="^([A-Z]{1}([a-z]{1,})+[\s]*)+$" tittle="need more letters"  value="" id="name" required>
      <label for="">Apellido: </label><input type="text" pattern="^[A-Z]{1}([a-z]{2,12})+\s([A-Z]{1}([a-z]{2,12}))" value="" id="lastname" required>
      <label for="">DNI: </label><input type="text" pattern="[0-9]{8}" value="" id="dni" required>
      <label for="">F. Nacimiento: </label><input type="date" max="1999-12-12" value="" id="fecha"  required>
      <label for="">Nro Celular: </label><input type="text" placeholder="+51 #######" pattern="^[+]{1}([0-9]{2})[ ]([0-9]{7})" value="" id="ncel" required>
      <label for="">Nro Teléfono: </label><input type="text" placeholder="### - ####" pattern="[2-8]{1}([0-9]{2}[-]([0-9]{4}))" value="" id="ntef" required>
      <label for="">Contraseña: </label><input type="password" value="" id="pas-1" required>
      <label for="">Confirmar Contraseña: </label><input type="password" value="" id="pas-2" required>
      <label for="">Comentarios</label><textarea name="name" rows="8" cols="60"></textarea>
      <input type="checkbox" name="" value="" required> <label for="">Comentarios y Condiciones</label>
      <input type="submit" name="button" id="registrar" value="REGISTRAR!">
    </form>
  </div>
  <script type="text/javascript" src="assets/js/main.js">

  </script>
</body>
</html>
